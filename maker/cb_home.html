<!DOCTYPE html>
<html lang=zh-CN>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>经典页面制作</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="{{static_url('img/favicon.ico')}}"/>
  <link rel="stylesheet" href="{{static_url('bootstrap/css/bootstrap.min.css')}}"/>
  <style>
    .input-group {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
              data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/cb">经典页面制作</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">首页</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  {% for p in pages %}
  <h3><a href="{{p['url']}}">{{p['id']}}: {{p['caption']}}</a></h3>
  {% end %}

  <div class="input-group">
    <input type="text" class="form-control" id="page-id"
           placeholder="按“经号_卷号:经典名称”格式输入，卷号可省略，例如“T0945_1:楞嚴經【卷1】”">
    <div class="input-group-btn">
      <button type="button" class="btn btn-default" id="new-page">创建页面</button>
    </div>
  </div>
</div>

<script src="{{static_url('js/jquery.min.js')}}"></script>
<script src="{{static_url('js/sweetalert.min.js')}}"></script>
<script src="{{static_url('bootstrap/js/bootstrap.min.js')}}"></script>
<script>
  $('#new-page').click(() => {
    const v = $('#page-id').val().split(/\s*[:：]\s*/)
    $.post('/cb/page/new', {id: v[0], caption: v[1]}, response => {
      window.location.href = response.url
    }).error(xhr => showError('创建失败', errors[xhr.status] || xhr.statusText))
    return false
  })

  const errors = {
    501: '页面编号为 经号 或 经号_卷号，经号由2~8位字母数字组成',
    502: '需要输入10字内的经典名称，用冒号与页面编号隔开',
    503: '页面已经存在',
  }
</script>
</body>
</html>
